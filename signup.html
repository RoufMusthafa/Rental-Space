<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <title>Signup Page</title>
</head>
<body>
        <div class="container" id="container">
            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>Sign up</h1>
                    <div class="social-container">
                        <a href="#" class="social"><img src="images/facebook.svg" alt="Facebook"></a>
                        <a href="#" class="social"><img src="images/linkedin.svg" alt="Linkedin"></a>
                        <a href="#" class="social"><img src="images/instagram.svg" alt="Instagram"></a>
                    </div>
                    <span>or use your account</span>
                    <input type="text" placeholder="Name" />
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button class="submit">Sign Up</button>
                </form>
            </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <div class="content-overlay">
                        <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <a class="submit" id="login" href="login.html">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="js/login.js"></script> -->
</body>
</html>
