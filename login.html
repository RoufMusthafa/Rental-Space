<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Log in</h1>
                <div class="social-container">
                    <a href="#" class="social"><img src="images/facebook.svg" alt="Facebook"></a>
                    <a href="#" class="social"><img src="images/linkedin.svg" alt="Linkedin"></a>
                    <a href="#" class="social"><img src="images/instagram.svg" alt="Instagram"></a>
                </div>
                <span>or use your account</span>
                <input type="name" placeholder="Name" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button class="submit">Log In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <div class="content-overlay">
                        <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <a href="signup.html" class="submit">Sign up</a>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="js/login.js"></script> -->
</body>
</html>
